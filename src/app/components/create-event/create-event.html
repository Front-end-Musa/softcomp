<div class="create-event-container">
  <form class="create-event-form" [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <h2>Create Event</h2>
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" formControlName="name" type="text" placeholder="Event Title" required />
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" formControlName="date" type="date" required />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" rows="3" placeholder="Event Description"></textarea>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input id="location" formControlName="location" type="text" placeholder="Event Location" />
    </div>
    <!-- <div class="form-group">
      <label for="link">Event Link</label>
      <input id="link" formControlName="link" type="url" placeholder="Event Link" />
    </div> -->
    <div class="form-group">
      <label for="maxParticipants">Max Participants</label>
      <input id="maxParticipants" formControlName="maxParticipants" type="number" placeholder="Max Participants" min="1" />
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" required>
        <option value="open">Open</option>
        <option value="closed">Closed</option>
      </select>
    </div>
    <button type="submit" class="submit-btn" [disabled]="eventForm.invalid">Create Event</button>
  </form>
</div>
