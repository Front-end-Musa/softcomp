<mat-toolbar color="white" class="navbar">
  <div class="logo left">
    <button mat-icon-button color="primary" class="logo-icon">
      <mat-icon>emoji_events</mat-icon>
    </button>
    <span class="logo-text">BJJ Kazakhstan</span>
  </div>

  <div class="right">
    <!-- Menu toggle for mobile -->
    <button mat-icon-button class="menu-toggle" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="nav-links" [class.active]="menuOpen">
      <a mat-button routerLink="/events">Competitions</a>
      <a mat-button routerLink="/rules">Rules</a>
      <a mat-button routerLink="/about">About</a>
      <a mat-button routerLink="/faq">FAQ</a>
    </div>

    <div class="login-buttons" *ngIf="!isLoggedIn; else loggedIn">
      <button mat-stroked-button color="primary" routerLink="/auth/login">Login</button>
      <button mat-flat-button color="primary" routerLink="/auth/register">Register</button>
    </div>
    <ng-template #loggedIn>
      <button mat-button color="primary" routerLink="/account">My Account</button>
    </ng-template>
  </div>
</mat-toolbar>
