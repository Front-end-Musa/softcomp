<div class="auth-container">
  <div class="auth-card">
    <h2>Create Account âœ¨</h2>
    <p>Join us and get started</p>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email" />
        <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Please enter a valid email
        </small>
      </div>

      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstName" placeholder="Enter your first name" />
        <small *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
          First name is required
        </small>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" placeholder="Enter your last name" />
        <small *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
          Last name is required
        </small>
      </div>

      <div class="form-group">
        <label>Profile Picture URL</label>
        <input type="url" formControlName="pfpUrl" placeholder="https://example.com/avatar.jpg" />
        <small *ngIf="registerForm.get('pfpUrl')?.invalid && registerForm.get('pfpUrl')?.touched">
          Please enter a valid URL
        </small>
      </div>

      
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password" />
        <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Minimum 6 characters
        </small>
      </div>
      
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" placeholder="Confirm password" />
        <small *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
          Passwords do not match
        </small>
      </div>
      
      <div class="form-group">
        <label>Who are you?</label>
        <select name="" id="1" formControlName="role">
          <option value="wrestler">wrestler</option>
          <option value="organizer">organizer</option>
        </select>
      </div>

      <button type="submit" class="auth-btn" [disabled]="registerForm.invalid">Register</button>
    </form>
    
    <p class="redirect-text">
      Already have an account?
      <a routerLink="/auth/login">Login</a>
    </p>
  </div>
</div>
